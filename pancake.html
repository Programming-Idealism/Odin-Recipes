<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Recipe</title>
</head>
<body>
    <h1>Pancake</h1>
    <img src="Pancake.webp" alt="delicious pancake!" height="500px" weight="500px">
    <h2>Description:</h2>
    <p>Great pancakes for a morning family sitdown breakfast!</p>
    <h2>Ingredients:</h2>
    <ul>
        <li>5 cups whole wheat flour
        </li>
        <li>3 cups unbleached all-purpose flour
        </li>
        <li>½ cup white sugar
        </li>
        <li>2 ½ tablespoons baking powder
        </li>
        <li>4 teaspoons baking soda
        </li>
        <li>4 teaspoons salt
        </li>
    </ul>
</body>
</html>
